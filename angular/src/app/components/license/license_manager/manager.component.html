

<h1>Manager license</h1>

<button (click)="createNewLicense()">创建新的License</button>


<div class="card card-cascade narrower mt-5">

    <!--Card image-->
    <div class="view gradient-card-header purple-gradient narrower py-4 mx-4 mb-3 d-flex justify-content-center align-items-center">

        <h4 class="white-text font-bold font-up mb-0">Table name</h4>

    </div>
    <!--/Card image-->

    <div class="px-4" *ngIf="licenses.length !== 0">

        <!--Table-->
        <table class="table table-hover mb-0">

            <!--Table head-->
            <thead>
            <tr>
                <th scope="row">#</th>
                <th class="th-lg"><a>First Name <i class="fa fa-sort ml-1"></i></a></th>
                <th class="th-lg"><a>Last Name<i class="fa fa-sort ml-1"></i></a></th>
                <th class="th-lg"><a>Username<i class="fa fa-sort ml-1"></i></a></th>
                <th class="th-lg"><button>操作</button></th>
            </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
            <tr *ngFor="let license of licenses" (click)="modifyLicense(license._id, license.installedPhoneNumber,
            license.totalUserNumber, license.BundleIdOrPackageName)">
                <th scope="row">{{license.totalUserNumber}}</th>
                <td>{{license.devices}}</td>
                <td>{{license.userId}}</td>
                <td><button (click)="deleteLicense(license._id)">删除</button></td>

            </tr>
            </tbody>
            <!--Table body-->
        </table>

    </div>

    <hr class="my-0">

    <!--Bottom Table UI-->
    <div class="d-flex justify-content-center">

        <!--Pagination -->
        <nav class="my-4 pt-2">
            <ul class="pagination pagination-circle pg-purple mb-0">

                <!--First-->
                <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">First</a></li>

                <!--Arrow left-->
                <li class="page-item disabled">
                    <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <!--Numbers-->
                <li class="page-item active"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item"><a class="page-link">4</a></li>
                <li class="page-item"><a class="page-link">5</a></li>

                <!--Arrow right-->
                <li class="page-item">
                    <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <!--First-->
                <li class="page-item clearfix d-none d-md-block"><a class="page-link">Last</a></li>

            </ul>
        </nav>
        <!--/Pagination -->

    </div>
    <!--Bottom Table UI-->

</div>
