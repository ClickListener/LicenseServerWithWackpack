
<h1>modify license.</h1>


<div class="container">

    <div class="row">
        <div class="offset-md-3 col-md-6">

            <div class="md-form">
                <input type="number" id="installedPhoneNumber" required="required" class="form-control"  [(ngModel)]="license.installedPhoneNumber">
                <label for="installedPhoneNumber">InstalledPhoneNumber</label>
            </div>
            <div class="md-form">
                <input required="required" class="form-control" id="totalUserNumber" type="number" [(ngModel)]="license.totalUserNumber">
                <label for="totalUserNumber">TotalUserNumber</label>
            </div>

            <div class="md-form">
                <input required="required" class="form-control" id="BundleIdOrPackageName" type="text" [(ngModel)]="license.BundleIdOrPackageName">
                <label for="BundleIdOrPackageName">BundleIdOrPackageName</label>
            </div>

            <button (click)="updateLicense()">提交</button>
        </div>

    </div>

</div>
